{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row flex-row flex-wrap">
        {% for weapon in weapons %}
        <div class="col-sm-4">
            <div class="card card-block bg-dark">
                <img id="product-image" src="{{ weapon.primary_image_url  }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-white">{{ weapon.name }}</h5>
                    <h6 class="card-text text-white">{{ weapon.skin_property }}</h6>
                    <p class="card-text text-white"><em>R$ {{ weapon.price }}</em></p>
                    <a href="{% url 'add' pk=weapon.id %}" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
